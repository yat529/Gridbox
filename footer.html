<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gridbox.css">
    <title>Cards</title>
</head>
<body>

    <footer class="footer bg-offblack">
        <div class="row">
            <div class="col-8 col-tab-4 padding-around-30">
                <div class="margin-bottom-45">
                    <h3 class="margin-bottom">Your Address</h3>
                    <p>#1 Main St, New York</p>
                    <p>NY, 10001</p>
                </div>
                <div>
                    <h3 class="margin-bottom">Your Contact Information</h3>
                    <p>Tel: (555)555-5555</p>
                    <p>Email: asd@asd.com</p>
                </div>
            </div>
            <div class="col-8 col-tab-4 padding-around-30 wg-social">
                <h3>Your Social Media</h3>
                <div class="icons">
                    <a class="icon" id="facebook" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a class="icon" id="twitter" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a class="icon" id="google-plus" href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    
                </div>
                <div class="icons">
                    <a class="icon" id="instagram" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a class="icon" id="weixin" href="#"><i class="fa fa-weixin" aria-hidden="true"></i></a>
                    <a class="icon" id="weibo" href="#"><i class="fa fa-weibo" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="col-16 col-tab-8 padding-around-30">
                <h3>Contact Us</h3>
                <form action="/" class="iconized margin-top">
                    <!-- email -->
                    <div class="form-group margin-bottom">
                        <input type="email" class="form-input" id="email" name="email" placeholder="Email">
                        <span class="input-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="input-icon check">
                            <i class="fa fa-check-circle-o success" aria-hidden="true"></i>
                            <i class="fa fa-times-circle-o fail" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!-- textarea -->
                    <div class="form-group margin-bottom">
                        <textarea type="text" class="form-input" id="textareaFormControl-1" placeholder="Enter text" rows="5"></textarea>
                        <span class="input-icon"><i class="fa fa-font" aria-hidden="true"></i></span>
                    </div>

                    <a href="" class="btn btn-primary">Email Us</a>
                </form>
            </div>
        </div>
        <div class="copyright">
            &copy; 2018 Gridbox | All right reserved
        </div>
    </footer>



    <script src="/js/gridbox.js"></script>
    <script></script>
</body>
</html>
