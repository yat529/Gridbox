<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gridy.css">
    <link rel="stylesheet" href="css/gridy-grid.css">
    <link rel="stylesheet" href="css/gridy-form.css">
    <title>Form Element</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <!-- Block Display Froms, width set to 100% -->
            <form action="">
                <!-- Text Input -->
                <div class="form-group">
                    <label for="inputFormControl-1">Default Text Input</label>
                    <input type="text" class="form-input" id="inputFormControl-1" placeholder="Enter text">
                </div>
                <!-- Email Input -->
                <div class="form-group">
                    <label for="emailFormControl-1">Default Email Input</label>
                    <input type="email" class="form-input" id="emailFormControl-1" placeholder="Enter email">
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label for="textareaFormControl-1">Textarea Input</label>
                    <textarea type="text" class="form-input" id="textareaFormControl-1" placeholder="Enter text" rows="3"></textarea>
                </div>
                <!-- Single Option -->
                <div class="form-group">
                    <label for="optionFormControl-1">Option List</label>
                    <div class="singleSelectWrapper"> <!-- use a wrapper div to select the ::after element -->
                        <span class="caret"></span>
                        <select class="form-input" id="optionFormControl-1">
                            <option disabled selected>Please select</option>
                            <option>Option One</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                            <option>Option Four</option>
                        </select>
                    </div>
                </div>
                <!-- Multiple Option -->
                <div class="form-group">
                    <label for="optionFormControl-1">Option List</label>
                    <div class="multiSelectWrapper">
                        <select multiple class="form-input" id="optionFormControl-1">
                            <option>Option One</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                            <option>Option Four</option>
                        </select>
                    </div>
                </div>
                <!-- Check Box -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" class="form-check" id="checkFormControl-1">
                        <span>Default Check Box</span>
                    </label>
                </div>
                <!-- Radio Checkbox -->
                <fieldset class="form-field">
                    <legend>Radio Check Buttons</legend>
                    <div class="form-group">
                        <label>
                            <input type="radio" class="form-check" id="radioFormControl-1" name="radioFormControl_1" value="" checked>
                            <span>Radio Check One</span>
                        </label>
                        <label>
                            <input type="radio" class="form-check" id="radioFormControl-1" name="radioFormControl_1" value="">
                            <span>Radio Check One</span>
                        </label>
                        <label>
                            <input type="radio" class="form-check" id="radioFormControl-1" name="radioFormControl_1" value="">
                            <span>Radio Check One</span>
                        </label>
                    </div>
                </fieldset>

                <button type="button" class="btn btn-primary">Submit</button>
            </form>

            <!-- Flex Display Form -->
            <form action="">
                <!-- Text Input -->
                <div class="form-group row">
                    <label class="col-2 label-col" for="inputFormControl-2">Default Text Input</label>
                    <input type="text" class="col-3 form-input" id="inputFormControl-2" placeholder="Enter text">
                <!-- Email Input -->
                    <label class="col-2 col-offset-1 label-col" for="emailFormControl-2">Default Email Input</label>
                    <input type="email" class="col-4 form-input" id="emailFormControl-2" placeholder="Enter email">
                </div>
                <!-- Textarea -->
                <div class="form-group row">
                    <label class="col-2" for="textareaFormControl-1">Textarea Input</label>
                    <textarea type="text" class="col-10 form-input" id="textareaFormControl-1" placeholder="Enter text" rows="3"></textarea>
                </div>
                <!-- Single Option -->
                <div class="form-group row">
                    <label class="col-2" for="optionFormControl-1">Option List</label>
                    <div class="col-2 singleSelectWrapper"> <!-- use a wrapper div to select the ::after element -->
                        <span class="caret"></span>
                        <select class="form-input single-select" id="optionFormControl-1">
                            <option disabled selected>Please select</option>
                            <option>Option One</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                            <option>Option Four</option>
                        </select>
                    </div>
                </div>
                <!-- Multiple Option -->
                <div class="form-group row">
                    <label class="col-2" for="optionFormControl-1">Option List</label>
                    <div class="col-4 multiSelectWrapper">
                        <select multiple class="form-input multi-select" id="optionFormControl-1">
                            <option>Option One</option>
                            <option>Option Two</option>
                            <option>Option Three</option>
                            <option>Option Four</option>
                        </select>
                    </div>
                </div>
                <!-- Check Box -->
                <div class="form-group row">
                    <label class="col-3">
                        <input type="checkbox" class="form-check" id="checkFormControl-1">
                        <span>Default Check Box</span>
                    </label>
                    <label class="col-3 disabled">
                        <input type="checkbox" class="form-check" id="checkFormControl-1" disabled>
                        <span>Default Check Box (Disabled)</span>
                    </label>
                </div>
                <!-- Horizontal Radio Checkbox -->
                <fieldset class="form-field">
                    <legend>Radio Check Buttons</legend>
                    <div class="form-group row center-text horizontal-align-center-equal-space-around">
                        <label class="col-2">
                            <input type="radio" class="form-check" id="radioFormControl-1" name="radioFormControl_1" value="" checked>
                            <span>Radio Check One</span>
                        </label>
                        <label class="col-2">
                            <input type="radio" class="form-check" id="radioFormControl-2" name="radioFormControl_1" value="">
                            <span>Radio Check Two</span>
                        </label>
                        <label class="col-2">
                            <input type="radio" class="form-check" id="radioFormControl-3" name="radioFormControl_1" value="">
                            <span>Radio Check Three</span>
                        </label>
                        <label class="col-3 disabled">
                            <input type="radio" class="form-check" id="radioFormControl-4" name="radioFormControl_1" value="" disabled>
                            <span>Radio Check Four (Disabled)</span>
                        </label>
                    </div>
                </fieldset>
                <!-- Verticle Radio Checkbox -->
                <fieldset class="form-field">
                    <legend>Radio Check Buttons</legend>
                    <div class="form-group stack">
                        <label class="col-3">
                            <input type="radio" class="form-check" id="radioFormControl-1" name="radioFormControl_2" value="" checked>
                            <span>Radio Check One</span>
                        </label>
                        <label class="col-3">
                            <input type="radio" class="form-check" id="radioFormControl-2" name="radioFormControl_2" value="">
                            <span>Radio Check Two</span>
                        </label>
                        <label class="col-3">
                            <input type="radio" class="form-check" id="radioFormControl-3" name="radioFormControl_2" value="">
                            <span>Radio Check Three</span>
                        </label>
                        <label class="col-3">
                            <input type="radio" class="form-check" id="radioFormControl-4" name="radioFormControl_2" value="">
                            <span>Radio Check Four</span>
                        </label>
                    </div>
                </fieldset>

                <div class="row horizontal-align-center">
                    <button type="button" class="btn btn-primary col-2">Submit</button>
                </div>
            </form>



            <!-- Custom Checkbox -->
            <form>
                <div class="form-group center-text"><h3>Custom Checkbox - FontAwsome</h3></div>          
                <!-- Custom Checkbox - FontAwsome - Style 1 -->
                <div class="form-group row center-text">
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-square-o" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-check-square-o" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Checkbox</span>
                    </label>
                <!-- Custom Checkbox - FontAwsome - Style 2 -->
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-square" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-check-square" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Checkbox</span>
                    </label>

                <!-- Custom Checkbox - FontAwsome - Style 3 -->
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-check-circle-o" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Checkbox</span>
                    </label>

                <!-- Custom Checkbox - FontAwsome - Style 4 -->
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-circle" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-check-circle" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Checkbox</span>
                    </label>
                </div>
            </form>


            <!-- Custom Radio Checkbox - FontAwsome -->
            <form>
                <div class="form-group center-text"><h3>Custom Radio Checkbox - FontAwsome</h3></div>
                <!-- Custom Radio Checkbox - FontAwsome - Style 1 -->
                <div class="form-group row center-text">
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-dot-circle-o" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Radio Checkbox</span>
                    </label>
                </div>
                <!-- Custom Radio Checkbox - FontAwsome - Style 2 -->
                <div class="form-group row center-text">
                    <label class="col-3 custom-form-check">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-form-check-icon">
                            <!-- two indentical icon represent each state -->
                            <span class="custom-form-check-icon-unchecked"><i class="fa fa-square-o" aria-hidden="true"></i></span>
                            <span class="custom-form-check-icon-checked"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span>     
                        </span>
                        <span class="custom-form-check-content">Custom Radio Checkbox</span>
                    </label>
                </div>
            </form>


            <!-- Custom Animated Checkbox - FontAwsome -->
            <form>
                <div class="form-group center-text"><h3>Simple Custom Radio Checkbox - FontAwsome</h3></div>
                <div class="form-group row">
                    <!-- Style 1 -->
                    <label class="col-4 custom-form-check-alt">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-for-check-icon-alt"><i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="custom-form-check-content-alt">Custom Radio Checkbox Alternative</span>
                    </label>

                    <!-- Style 2 -->
                    <label class="col-4 custom-form-check-alt-2">
                        <input type="checkbox" class="hidden-default-check" name="" id="">
                        <span class="custom-for-check-icon-alt-2"><i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="custom-form-check-content-alt-2">Custom Radio Checkbox Alternative</span>
                    </label>

                    <!-- Style 3 -->
                    <label class="col-4 custom-form-check-alt-2 disabled">
                        <input type="checkbox" class="hidden-default-check" name="" id="" disabled>
                        <span class="custom-for-check-icon-alt-2"><i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="custom-form-check-content-alt-2">Custom Radio Checkbox Alternative</span>
                    </label>
                </div>
            </form>



            <!-- HTML 5 Input type -->
            <form>              
                <div class="form-group center-text"><h3>HTML5 Input</h3></div>
                <div class="form-group row">
                    <!-- Text Input -->
                    <label for="inputFormControl-3" class="col-1 label-col">Text</label>
                    <input type="text" class="col-4 form-input" id="inputFormControl-3" value="Text Input">
                    <!-- Email Input -->
                    <label for="inputFormControl-4" class="col-1 col-offset-1 label-col">Email</label>
                    <input type="email" class="col-4 form-input" id="inputFormControl-4" value="asd@asd.com">
                </div>
                <div class="form-group row">
                    <!-- Password Input -->
                    <label for="inputFormControl-5" class="col-1 label-col">Password</label>
                    <input type="password" class="col-4 form-input" id="inputFormControl-5" value="thisisapassword">
                    <!-- Password Input -->
                    <label for="inputFormControl-6" class="col-1 col-offset-1 label-col">Telephone</label>
                    <input type="tel" class="col-4 form-input" id="inputFormControl-6" value="1234567890">
                </div>
                
                <div class="row">
                    <button type="button" class="btn btn-primary col-1 col-offset-1">Submit</button>
                </div>
            </form>



            <div class="col-1"></div>

        </div><!-- .row -->
    </div>
</body>
</html>
