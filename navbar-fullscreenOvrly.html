<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gridbox.css">

    <link rel="stylesheet" href="css/gridbox-nav-fullscreenOvrly.css">
    <title>Navigation Bar</title>
</head>
<body>
    <div class="container-fluid">

        <div class="nav">
            <div class="brand">
                <img class="logo" src="img/gridbox_logo.png" alt="">
                <div class="brandname"><span>Gridbox</span></div>
            </div>
            <div class="menu-toggle"><span></span></div>

            <div class="overlay">
                <nav>
                    <ul class="main">
                        <li class="menuitem">
                            <span>About</span>
                            <ul class="sub">
                                <li><a href="#">Our Company</a></li>
                                <li><a href="#">Team Members</a></li>
                                <li><a href="#">Customers</a></li>
                            </ul>
                        </li>
                        <li class="menuitem">
                            <span>Service</span>
                            <ul class="sub">
                                <li><a href="#">Web Design</a></li>
                                <li><a href="#">Mobile App Development</a></li>
                                <li><a href="#">Graphic Design</a></li>
                            </ul>
                        </li>
                        <li class="menuitem">
                            <span>Porfolio</span>
                            <ul class="sub">
                                <li><a href="#">Website</a></li>
                                <li><a href="#">Application</a></li>
                                <li><a href="#">Marketing</a></li>
                            </ul>
                        </li> 
                    </ul>
                </nav>
            </div> <!-- overlay -->
        </div>

    </div>

    <script src="js/gridbox.js"></script>
    <script>
    
    var toggle = im(".menu-toggle").first(),
        ovrly = im(".overlay").first();

    toggle.click(function(){
        this.toggleClass("active");
        ovrly.toggleClass("show");
    });
    
    </script>
</body>
</html>
