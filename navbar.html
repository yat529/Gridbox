<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gridbox.css">
    <link rel="stylesheet" href="css/gridbox-grids.css">
    <link rel="stylesheet" href="css/gridbox-nav.css">
    <title>Navigation Bar</title>
</head>
<body>
    <div class="container-fluid">

        <nav class="nav nav-default nav-top row">
            <!-- Brand Name -->
            <div class="brand col-16 col-lap-4 row">
                <div class="logo col-1 col-lap-3 col-lap-offset-1">
                    <img src="img/gridbox_logo.png" alt="">
                </div>
                <div class="brandname col-2 cal-lap-13">
                    <!-- Brand name -->
                    <a href="#">Grixbox</a>
                </div>
                <!-- Menu Toggle on Mobile Devices -->
                <div class="menutoggle col-1 col-offset-12 col-lap-hide">
                    <span id="menutoggle"></span>
                </div>
            </div>

            <!-- Nav Menu -->
            <div class="navmenuwrap col-16 col-lap-12">    
                <ul class="navmenu row" id="nav"><!-- JS Target -->
                    <!-- Simple Menu Link -->
                    <li class="menuitem col-lap link"><a class="active" href="#">Home</a></li><!-- JS Target: add .active class -->
                    <!-- Dropdown Menu -->
                    <li class="menuitem col-lap link dropdown">
                        <a href="#">Product</a>
                        <ul class="navmenu-sub" id="subnav1"><!-- JS Target: add .show onclick; add repos when parent has .verticle class -->
                            <li class="link"><a href="#">Item 1</a></li>
                            <li class="link"><a href="#">Item 2</a></li>
                            <li class="link"><a href="#">Item 3</a></li>
                        </ul>
                    </li>
                    <li class="menuitem col-lap link dropdown">
                        <a href="#">About</a>
                        <ul class="navmenu-sub" id="subnav2"><!-- JS Target: add .show onclick; add repos when parent has .verticle class -->
                            <li class="link"><a href="#">Another Item 1</a></li>
                            <li class="link"><a href="#">Another Item 2</a></li>
                            <li class="link"><a href="#">Another Item 3</a></li>
                        </ul>
                    </li>
                    <li class="menuitem col-lap link"><a href="#">Contact</a></li>
                    <!-- Search Icon -->
                    <li class="menuitem col-lap link"><a id="search-icon" href="#">Search</a></li>
                </ul>
            </div>           
        </nav>

    </div>
    <script src="js/gridbox.js"></script>
    <script>
    // Show dropdown when clicking menu link
    var a = im(".link").eachChild();
    var dropdown = im(".navmenu-sub");

    a.each(function(){
        //add click event on each of menu list item
        this.click(function(e){
            e.preventDefault();
            // reset the classes
            a.each(function(){
                this.removeClass("active");
            });
            // add active class to menu list item
            this.addClass("active");            
        });
    });

    // // Toggle menu
    // im("#menutoggle").click(function(e){
    //     e.preventDefault();
    //     var target = this.data("target");
    //     // toggle dropdown menu
    //     if(target){
    //         im("#" + target).toggle();
    //     }
    // });
    
    </script>
</body>
</html>
