<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/gridbox.css">
    <title>Dropdown Button</title>
</head>
<body>

    <div class="container-fluid">

        <section class="showcase">
            <h3 class="section-title center-text margin-top-45">Dropdown Styles</h3>
            <div class="absolute middle-center bg-lightgray">
                <!-- default dropdown style -->
                <div class="dropdown" id="dropdown1">
                    <button class="btn btn-primary dropdown-toggle with-carret carret-circle" type="button">Dropdown</button>
    
                    <ul class="dropdown-list hide">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>

                <!-- seperate dropdown style -->
                <div class="dropdown dropdown-seperate" id="dropdown2">
                    <div class="btn-wrap">
                        <a class="btn btn-primary" role="button" href="#">Dropdown w/ Seperate Button</a>
                        <button class="btn btn-primary dropdown-toggle with-carret carret-circle">&nbsp;</button>
                    </div>
    
                    <ul class="dropdown-list hide">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </div>
        </section>


        <section class="showcase bg-lightgray">
            <h3 class="section-title center-text margin-top-45">Different Dropdown Positioning</h3>
            <div class="absolute middle-center">
                <!-- dropleft style -->
                <div class="dropdown dropleft" id="dropdown3">
                    <button class="btn btn-primary dropdown-toggle with-carret arrow-circle" type="button">Dropleft</button>
    
                    <ul class="dropdown-list hide bg-lightgray">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>

                <!-- dropup style -->
                <div class="dropdown dropup" id="dropdown4">
                    <button class="btn btn-primary dropdown-toggle with-carret arrow-circle" type="button">Dropup</button>
    
                    <ul class="dropdown-list hide bg-lightgray">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>

                <!-- dropdown style -->
                <div class="dropdown" id="dropdown5">
                    <button class="btn btn-primary dropdown-toggle with-carret arrow-circle" type="button">Dropdown</button>
    
                    <ul class="dropdown-list hide bg-lightgray">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>

                <!-- dropright style -->
                <div class="dropdown dropright" id="dropdown6">
                    <button class="btn btn-primary dropdown-toggle with-carret arrow-circle" type="button">Dropright</button>
    
                    <ul class="dropdown-list hide bg-lightgray">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/gridbox.js"></script>
    <script>
    
        im("#dropdown1").dropdown();
        im("#dropdown2").dropdown();
        im("#dropdown3").dropdown();
        im("#dropdown4").dropdown();
        im("#dropdown5").dropdown();
        im("#dropdown6").dropdown();

    </script>
</body>
</html>
