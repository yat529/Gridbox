<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gridbox.css">
    <link rel="stylesheet" href="css/gridbox-grids.css">
    <link rel="stylesheet" href="css/gridbox-nav-mordenize.css">
    <title>Morden Navigation Bar - Modulized</title>
</head>
<body>
    <div class="container-fluid">

        <div class="nav">

            <div class="brand fixed default top-left">
                <img src="img/gridbox_logo.png" alt="">
                <div class="brandname"><span>Gridbox</span></div>
            </div>
            <div class="menu-toggle fixed peach bottom-left flying-circle" id="menu-toggle"><span></span></div>

            <div class="overlay peach" id="overlay">
                <nav>
                    <ul class="main slideright">
                        <li class="menuitem"><span>Item 1</span></li>
                        <li class="menuitem dropdown">
                            <span class="sub-toggle">Item 2</span>
                            <ul class="sub slideup">
                                <li><a href="#">Subitem 1</a></li>
                                <li><a href="#">Subitem 2</a></li>
                                <li><a href="#">Subitem 3</a></li>
                            </ul>
                        </li>
                        <li class="menuitem dropdown">
                            <span class="sub-toggle">Item 3</span>
                            <ul class="sub slideup">
                                <li><a href="#">Subitem 1</a></li>
                                <li><a href="#">Subitem 2</a></li>
                                <li><a href="#">Subitem 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>

        </div> <!-- /.nav -->

    </div> <!-- .container-fluid -->

    <script src="js/gridbox.js"></script>
    <script>

    var menuToggle = im("#menu-toggle"),
        ovrly = im("#overlay"),
        main = im(".main").first();

    menuToggle.click(function(){
        this.toggleClass("active");
        ovrly.toggleClass("show");
        main.toggleClass("show");
    });

    var subToggle = im(".sub-toggle");
    subToggle.each(function(){
        this.click(function(){
            this.nextSibling().toggleClass("show");
        });
    });

    </script>
</body>
</html>
