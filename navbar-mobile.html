<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gridbox.css">
    <link rel="stylesheet" href="css/gridbox-grids.css">
    <link rel="stylesheet" href="css/gridbox-form.css">
    <link rel="stylesheet" href="css/gridbox-nav-mobile.css">
    <title>Navigation Bar</title>
</head>
<body>
    <div class="container-fluid">

        <div class="nav" id="nav-mobile">
            <div class="menu-toggle" id="menu-toggle"><span></span></div>
            <!-- fixed -->
            <div class="brand">
                <img class="logo" src="img/gridbox_logo.png" alt="">
                <div class="brandname"><span>Gridbox</span></div>
            </div>
            <!-- fixed -->
            <div class="overlay">
                <nav>
                    <ul class="main">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <script src="js/gridbox.js"></script>
    <script>

    var toggler = im("#menu-toggle");
    var overlay = im(".overlay");
        
    toggler.click(function(){
        this.toggleClass("active");

        if(overlay.first().hasClass("hide")){
            overlay.first().removeClass("hide").addClass("show");
        }else if(overlay.first().hasClass("show")){
            overlay.first().removeClass("show").addClass("hide");
        }else{
            overlay.first().addClass("show");
        }
        
    });
    
    </script>
</body>
</html>
